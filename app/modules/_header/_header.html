<div class="wrapper">
  <header class="header">
    <div class="container">
      <div class="header__inner">  
        <a class="logo" href="index.html">
          <img class="logo__img" src="images/logo.svg" width="200" height="39" alt="логотип SimpleFood">          
        </a>      
        <nav class="header__menu">

          <div class="menu">

            <div class="menu__top">
              <a class="logo menu__logo" href="index.html">
                <img class="logo__img menu__logo-img" src="images/logo.svg" width="200" height="39" alt="логотип SimpleFood">          
              </a>
              <button class="menu-close">
                <span class="menu-close__line"></span>
                <span class="sr-only">Закрыть меню</span>              
              </button>
            </div>            
            
            <ul class="header__list">      
              {% for link in menuLinks %}
              {% if link.text == title %}
              <li class="header__list-item active">
              {% else %}
              <li class="header__list-item">
              {% endif %}
                <a class="header__list-link link" href="{{ link.link }}">{{ link.text }}</a>
              </li>                                    
              {% endfor %}
            </ul>

            <address class="contact__address address">
              <ul class="contact__box">
                <li class="contact__item">
                  <a class="contact__link link" href="#">
                    <svg class="contact__link-icon" width="18" height="20">
                      <use xlink:href="images/sprite.svg#location-icon"></use>
                    </svg>
                    <span>ул. Т.Г.Шевченко, 1</span> 
                  </a>
                </li>
                <li class="contact__item">
                  <a class="contact__link link" href="tel:380501112233">
                    <svg class="contact__link-icon" width="22" height="22">
                      <use xlink:href="images/sprite.svg#phone-icon"></use>
                    </svg>
                    <span>380501112233</span>              
                  </a>
                </li>
                <li class="contact__item">
                  <a class="contact__link link" href="mailto:support@sfood.com">
                    <svg class="contact__link-icon" width="22" height="20">
                      <use xlink:href="images/sprite.svg#mail-icon"></use>
                    </svg>
                    <span>support@sfood.com</span>              
                  </a>
                </li>
              </ul>           
              
              <ul class="menu__social contact-social">
                <li class="contact-social__item">
                  <a class="contact-social__link" href="#" target="_blank">
                    <svg class="contact-social__link-icon" width="10" height="21">
                      <use xlink:href="images/sprite.svg#facebook-icon"></use>
                    </svg>
                    <span class="sr-only">ссылка на Facebook</span>
                  </a>
                </li>
                <li class="contact-social__item">
                  <a class="contact-social__link" href="#" target="_blank">
                    <svg class="contact-social__link-icon" width="21" height="17">
                      <use xlink:href="images/sprite.svg#twitter-icon"></use>
                    </svg>
                    <span class="sr-only">ссылка на Twitter</span>
                  </a>
                </li>
                <li class="contact-social__item">
                  <a class="contact-social__link" href="#" target="_blank">
                    <svg class="contact-social__link-icon" width="20" height="20">
                      <use xlink:href="images/sprite.svg#instagram-icon"></use>
                    </svg>
                    <span class="sr-only">ссылка на Instagram</span>
                  </a>
                </li>
              </ul>  

            </address>

          </div>         

          <div class="user-nav">
            <button class="user-nav__btn" type="button">
              <svg class="user-nav__btn-icon">
                <use xlink:href="images/sprite.svg#search-icon"></use>
              </svg>            
              <span class="sr-only">Поиск товара</span>
            </button>
            <button class="user-nav__btn" type="button">
              <svg class="user-nav__btn-icon">
                <use xlink:href="images/sprite.svg#cart-icon"></use>
              </svg>
              <span class="sr-only">Выбранные товары</span>
              <span class="user-nav__num">4</span>
            </button>
          </div>          

          <button class="burger" type="button">
            <span class="burger__line"></span>
            <span class="sr-only">Открыть меню</span>
          </button>           
        </nav>               
      </div>
    </div>      
  </header>
</div>
