<div class="breadcrumbs">
  <div class="container">
    <ul class="breadcrumbs__list">
      {% for item in list %}
      <li class="breadcrumbs__item">
        <a class="breadcrumbs__link link" href="#">
          {{ item }}
        </a>
      </li>       
      {% endfor %}                
    </ul>
  </div>
</div>
